<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>HTML5 input form sheet </title>
        <link rel="stylesheet"  href="../CSS/LogInForm.css" />
    </head>

    <body>
        <form>
        
        <!--Heading-->
        <header class="headerContainer"><h1>Login Form</h1></header>
    
        <!--Form-->
        <div>
            <label for="text">text input type for Name : </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <br>

        <div>
            <label for="pwd">passward input type : </label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <br>

        <div>
            <label for="email"> email input type : </label>
            <input type="email" id="email" name="email">
        </div>
        <br>

        <div>
            <label for="url">url input type : </label>
            <input type="url" id="url" name="url" >
        </div>
        <br>
    
        <div>
            <label for="number">number input type : </label>
            <input type="number" id="number" name="number">
        </div>
        <br>

        <div>
            <label for="tel">tel input type : </label>
            <input type="tel" id="tel" name="tel"/>
        </div>
        <br>

        <div>
            <label for="search">search input type : </label>
            <input type="search" id="search" name="search"/>
        </div>
        <br>

        <div class="nativedateTimePicker">
            <label for="party">choose date and time : </label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <br>
        
        <div>
            <label for="salary">choose your salary : </label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <br>

        <div>
            <button>Submit</button>
        </div>
        </form>    

        <script>
            // validate name
            const name = document.querySelector("#text");
            const textError = document.querySelector(".text-error");
            text.addEventListener("input", function () {
                let nameRegex = RegExp("^[A-Z]{1}[a-z]{2,}$");
                if (nameRegex.test(name.value)) {
                textError.textContent = "";
                } else {
                textError.textContent = "Name is Incorrect";
                }
            });

            // validate email
            const email = document.querySelector("#email");
            const emailError = document.querySelector(".email-error");
            email.addEventListener("input", function () {
                let emailRegex = 
                RegExp("^[0-9a-zA-Z]+([.,+,_,-]{1}[0-9a-zA-Z]+)*@[0-9a-zA-Z]+[.]{1}[a-zA-Z]{2,3}([.]{1}[a-zA-Z]{2})?"
                );
                if (emailRegex.test(email.value)) {
                emailError.textContent = "";
                } else {
                emailError.textContent = "Email is Incorrect";
                }
            });

            //Validate Mobile 
            const number = document.querySelector("#tel");
            const numberError = document.querySelector(".tel-error");
            number.addEventListener("input", function () {
                let phoneNumberRegex = RegExp("^(0/91)?[7-9][0-9]{9}");
                if (phoneNumberRegex.test(number.value)) {
                numberError.textContent = "";
                } else {
                numberError.textContent = "PhoneNumber is Incorrect";
                }
            });

            //validate Password
            const password = document.querySelector("#pwd");
            const passwordEror = document.querySelector(".pwd-error");
            password.addEventListener("input", function () {
                let passwordRegex = RegExp("^[A-Z]{1}+[0-9]{1}+[a-z]{5}+[!@#$%^&*]{1}$");
                if (passwordRegex.test(password.value)) {
                passwordEror.textContent = "";
                } else {
                passwordEror.textContent = "Password is Incorrect";
                }
            });

            const salary = document.querySelector("#salary");
            const output = document.querySelector(".salary-output");
            output.textContent = salary.value;
            salary.addEventListener("input", function () {
                output.textContent = salary.value;
            });
            
        </script>
    </body>
</html>
